<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fifteen Puzzle Game</title>
	<link rel="stylesheet" href="style2.css">
	<script src="fifteen2.js" defer></script>
</head>
<body>
	<div class="header">
		<h1>Fifteen Puzzle Game</h1>
	</div>

	<div class="flex-container">
		<div class="left-section">
			<div id="gameBoard">
				<div id="timer" class="timer-display">Time: 0s</div>
				<div id="board"></div>
			</div>
			<button id="mixButton" onclick="shuffleTiles()">Start Game</button>
			<button id="gridButton" onclick="changeGrid()">Change Grid</button>
		</div>

		<div class="right-section">
			<h2>Select a Background</h2>
			<img src="background1.jpg" alt="Background 1" class="image-option" onclick="changeBackground('background1.jpg')">
			<img src="background2.jpg" alt="Background 2" class="image-option" onclick="changeBackground('background2.jpg')">
			<img src="background3.jpg" alt="Background 3" class="image-option" onclick="changeBackground('background3.jpg')">
			<img src="background4.jpg" alt="Background 4" class="image-option" onclick="changeBackground('background4.jpg')">
		</div>
	</div>
</body>
</html>
